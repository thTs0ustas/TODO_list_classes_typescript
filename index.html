<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>todo list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1 col-10 offset-1 mb-4">Todo List</h1>
      <div class="row">
        <div class="input-group col-10 offset-1 input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Todo</span>
          </div>
          <input
            id="todoInput"
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
          <button id="submit" class="btn btn-primary ml-1">Add</button>
        </div>
      </div>
      <div class="row" id="host"></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
